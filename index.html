<p class="main-p">在VR技术之下，未来每一个人看到的广告片或许都是截然不同的。消费者可以作为个体进入广告片的剧情，有些人或许只在里面待几十秒，但有些人可能在同一支广告片中待十几分钟，个人的时长完全取决于消费者在广告片中的角色和选择。而且在这一过程里，广告商对媒介的依赖性减弱了，因为消费者不再是接受者，他们被内容所链接，离品牌方更近了一步。</p>
